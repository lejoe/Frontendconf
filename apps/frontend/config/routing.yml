# default rules
homepage:
  url:   /
  param: { module: home, action: index }

tickets:
  url:  /tickets/
  param: { module: tickets, action: index }
  
tickets:
  url:  /tickets/rememberMe/
  param: { module: tickets, action: rememberMe }
  

# generic rules
